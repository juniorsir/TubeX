version: '3.8'
services:
  tubez:
    build: .
    container_name: tubez
    ports:
      - "8089:8089"
    volumes:
      # Map a local downloads folder to the container's downloads
      - ./downloads:/root/Downloads/TubeZ
      # Map a local config folder to the container's config
      - ./config:/root/.config/tubez
    restart: unless-stopped
